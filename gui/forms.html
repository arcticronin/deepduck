    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add your custom CSS file (if needed) -->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/duckicon.png">

<body>
    <header>
        <p>Questo è quello che c'è dentro header</p>
    </header>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">My Website</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="forms.html">Forms</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <form>
          <div>
            <label for=”username”>Username<label>
            <input type=”text” id=”username” name=”username” required minlegth="2">
          </div>
          <div>
            <label for=”password”>Insert password<label>
            <input type=”password” id=”password” name="password" required minlegth="2">
            <button type=”submit”>Log in</button>
          </div>
        </form>
      </div>

      <br>
      
      <div class="container mt-5">
        <form>
          <div>
            <label for="email">Email address</label>
            <input type="email" id="email" name="email">
          </div>
          <div>
            <label for="date_booking">Date of booking</label>
            <input type="date" id="date_booking" name="date_booking">
          </div>
          <div>
            <label for="number_people">Number of people</label>
            <input type="number" id="number_people" name="number_people" min="1" max="8">
          </div>
          <div>
            <label for="agree">I agree to the cancellation policy.</label>
            <input type="checkbox" id="agree" name="agree" required>
          </div>
          <button type="submit">Book now!</button>
        </form>
      </div>
      
      <br>

      <div class="container mt-5">
        <video width="320" height="240" controls>
          <source src="video.mp4" type="video/mp4">
        </video>
        <form>
          <div>
            <label for="rating">Rate the video</label>
            <input type="range" id="rating" name="rating" min="1" max="5" list="ratings">
            <datalist>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </datalist>
          </div>
          <button type="submit">Submit rating</button>
        </form>
      </div>
      <br>

    <!-- Bootstrap JavaScript and jQuery (required for some Bootstrap features) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
